<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full ER Diagram - Travel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        svg {
            background: white;
            border: 2px solid black;
            margin-top: 20px;
        }
        .entity {
            fill: lightblue;
            stroke: black;
            stroke-width: 2px;
        }
        .relation {
            fill: lightcoral;
            stroke: black;
            stroke-width: 2px;
        }
        text {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Entity-Relationship Diagram - Travel Management System</h2>

    <svg width="1200" height="800">
        <!-- Entities -->
        <rect class="entity" x="50" y="50" width="150" height="50"/>
        <text x="75" y="80">tbl_country</text>

        <rect class="entity" x="300" y="50" width="150" height="50"/>
        <text x="325" y="80">tbl_visa_req</text>

        <rect class="entity" x="550" y="50" width="150" height="50"/>
        <text x="575" y="80">tbl_flight_book</text>

        <rect class="entity" x="800" y="50" width="150" height="50"/>
        <text x="825" y="80">tbl_hotel_book</text>

        <rect class="entity" x="1050" y="50" width="150" height="50"/>
        <text x="1075" y="80">tbl_rules</text>

        <rect class="entity" x="300" y="200" width="150" height="50"/>
        <text x="325" y="230">tbl_users</text>

        <rect class="entity" x="550" y="200" width="150" height="50"/>
        <text x="575" y="230">tbl_subscribers</text>

        <rect class="entity" x="800" y="200" width="150" height="50"/>
        <text x="825" y="230">tbl_feedback</text>

        <rect class="entity" x="1050" y="200" width="150" height="50"/>
        <text x="1075" y="230">tbl_subscriptions</text>

        <!-- Relationships -->
        <ellipse class="relation" cx="225" cy="75" rx="50" ry="25"/>
        <text x="195" y="80">Has Visa</text>

        <ellipse class="relation" cx="475" cy="75" rx="50" ry="25"/>
        <text x="445" y="80">Books Flight</text>

        <ellipse class="relation" cx="725" cy="75" rx="50" ry="25"/>
        <text x="695" y="80">Books Hotel</text>

        <ellipse class="relation" cx="975" cy="75" rx="50" ry="25"/>
        <text x="945" y="80">Follows Rules</text>

        <ellipse class="relation" cx="475" cy="225" rx="50" ry="25"/>
        <text x="445" y="230">Subscribes</text>

        <ellipse class="relation" cx="725" cy="225" rx="50" ry="25"/>
        <text x="695" y="230">Gives Feedback</text>

        <ellipse class="relation" cx="975" cy="225" rx="50" ry="25"/>
        <text x="945" y="230">Has Subscription</text>

        <!-- Lines -->
        <line x1="200" y1="75" x2="300" y2="75" stroke="black" stroke-width="2"/>
        <line x1="450" y1="75" x2="550" y2="75" stroke="black" stroke-width="2"/>
        <line x1="700" y1="75" x2="800" y2="75" stroke="black" stroke-width="2"/>
        <line x1="950" y1="75" x2="1050" y2="75" stroke="black" stroke-width="2"/>
        <line x1="450" y1="225" x2="550" y2="225" stroke="black" stroke-width="2"/>
        <line x1="700" y1="225" x2="800" y2="225" stroke="black" stroke-width="2"/>
        <line x1="950" y1="225" x2="1050" y2="225" stroke="black" stroke-width="2"/>
        <line x1="350" y1="100" x2="350" y2="200" stroke="black" stroke-width="2"/>
        <line x1="600" y1="100" x2="600" y2="200" stroke="black" stroke-width="2"/>
        <line x1="850" y1="100" x2="850" y2="200" stroke="black" stroke-width="2"/>
        <line x1="1100" y1="100" x2="1100" y2="200" stroke="black" stroke-width="2"/>
    </svg>

</body>
</html>
